<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Интерактивный режим</title>
    <link rel="stylesheet" type="text/css" href="workspace.css">
    <link rel="stylesheet" type="text/css" href="interactive.css">
    <link rel="stylesheet" type="text/css" href="top_bar.css">
    <link rel="stylesheet" type="text/css" href="select_mode.css">
    <link rel="stylesheet" type="text/css" href="hint.css">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
<div id="merged-workspace">
    <div class="workspace" id="prefix" tabindex="-1">
    <!--REPLACE ME 1-->
</div>
<div id="workspace-sep">

</div>
<div class="workspace" id="original-net" tabindex="-1">
    <!--REPLACE ME 2-->
</div>
</div>
<div id="top-bar">
    <div class="top-bar-element" id="select-mode" tabindex="-1">
        Интерактивный режим
        <div id="select-mode-choices">
            <p onclick="onModeSelected()">Интерактивный режим</p>
            <p onclick="onModeSelected('analyze.html')">Анализ отношений</p>
        </div>
    </div>
    <div id="top-bar-buttons">
        <button id="reset" class="top-bar-element top-bar-button" type="button">
            <img src="reset.svg" alt="Reset" style="height: 65%">
        </button>
        <div id="sequence" class="top-bar-element top-bar-button hint-container">
            <img src="sequence.svg" alt="Sequence">
            <div id="sequence-display" class="hint" title="Копировать">
                -
            </div>
        </div>
    </div>
    <div id="help-menu-button" class="top-bar-element hint-container">
        ?
        <div id="help-menu" class="hint">
            <p>Перемещение: клавиши-стрелки ИЛИ лкм + движение мышью</p>
            <p>Масштаб: клавиши +/- ИЛИ колесико мыши</p>
            <p>Срабатывание/отмена перехода: Shift + лкм по выделенному переходу</p>
        </div>
    </div>
</div>
</body>
<script src="view_box_control.js"></script>
<script src="interactive.js"></script>
<script src="select_mode.js"></script>
<script src="copy.js"></script>
</html>
