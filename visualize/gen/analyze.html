<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Анализ развертки</title>
    <link rel="stylesheet" type="text/css" href="workspace.css">
    <link rel="stylesheet" type="text/css" href="top_bar.css">
    <link rel="stylesheet" type="text/css" href="side_page.css">
    <link rel="stylesheet" type="text/css" href="analyze.css">
    <link rel="stylesheet" type="text/css" href="select_mode.css">
    <link rel="stylesheet" type="text/css" href="hint.css">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
<div class="workspace" id="prefix-analysis" tabindex="-1">
    <!--REPLACE ME-->
</div>
</body>
<div id="top-bar">
    <div class="top-bar-element" id="select-mode" tabindex="-1">
        Анализ отношений
        <div id="select-mode-choices">
            <p onclick="onModeSelected()">Анализ отношений</p>
            <p onclick="onModeSelected('interactive.html')">Интерактивный режим</p>
        </div>
    </div>
    <div id="top-bar-buttons">
        <button id="restart" class="top-bar-element top-bar-button" disabled type="button">
            <img src="restart.svg" alt="Restart">
        </button>
        <button id="previous" class="top-bar-element top-bar-button" disabled type="button">
            <img src="previous.svg" alt="Previous">
        </button>
        <button id="next" class="top-bar-element top-bar-button" disabled type="button">
            <img src="next.svg" alt="Next">
        </button>
        <button id="skip" class="top-bar-element top-bar-button" disabled type="button">
            <img src="skip.svg" alt="Skip">
        </button>
    </div>
    <div id="help-menu-button" class="top-bar-element hint-container">
        ?
        <div id="help-menu" class="hint">
            <p>Перемещение: клавиши-стрелки ИЛИ лкм + движение мышью</p>
            <p>Масштаб: клавиши +/- ИЛИ колесико мыши</p>
            <p>Анализ отношений: Shift + лкм по любому элементу сети</p>
        </div>
    </div>
</div>
<div id="side-page">
    <button id="back" onclick="document.querySelector('#side-page').style.left = '-400px'; clearFill()">
        <img src="back.svg" alt="Back">
    </button>
    <div id="legend">
        <div class="legend-entry"><span style="background-color: #fffea3"></span><p>Выбранный элемент</p></div>
        <div class="legend-entry"><span style="background-color: #d0bbff"></span><p>Идут до</p></div>
        <div class="legend-entry"><span style="background-color: #fab0e4"></span><p>Идут после</p></div>
        <div class="legend-entry"><span style="background-color: #ff5751"></span><p>Конфликтуют</p></div>
        <div class="legend-entry"><span style="background-color: #8de5a1"></span><p>Конкурируют</p></div>
    </div>
</div>
<script src="view_box_control.js"></script>
<script src="rewind.js"></script>
<script src="relations.js"></script>
<script src="select_mode.js"></script>
</html>
